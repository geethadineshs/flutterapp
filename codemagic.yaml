version: 1.0
name: My Simple App

workflows:
  flutter-build:
    name: Flutter Build
    max_build_duration: 60
    triggering:
      events:
        - push
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
